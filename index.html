<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahaboob Solutions | AI Dashboard</title>
    <style>
        :root {
            --bg-dark: #020617;
            --accent-primary: #8921ff;
            --accent-secondary: #00f2fe;
            --glass-card: rgba(15, 23, 42, 0.7);
            --border-light: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
            color: #f1f5f9;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(137, 33, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(0, 242, 254, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            backdrop-filter: blur(10px);
        }

        .brand { display: flex; align-items: center; gap: 15px; margin-bottom: 50px; }
        .logo-box {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 18px; color: #fff;
            box-shadow: 0 0 20px rgba(137, 33, 255, 0.3);
        }

        .brand h2 { font-size: 18px; letter-spacing: 0.5px; }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            color: #94a3b8;
            font-size: 14px;
        }
        .menu-item:hover, .menu-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        /* --- MAIN CHAT AREA --- */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
        }

        .chat-header {
            padding: 30px 50px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status { font-size: 12px; color: #4ade80; display: flex; align-items: center; gap: 8px; }
        .status::before { content: ""; width: 8px; height: 8px; background: #4ade80; border-radius: 50%; box-shadow: 0 0 10px #4ade80; }

        .messages-container {
            flex: 1;
            padding: 40px 15% 100px 15%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .messages-container::-webkit-scrollbar { display: none; }

        .message {
            max-width: 70%;
            padding: 18px 25px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            animation: fadeIn 0.4s ease;
            word-wrap: break-word;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--glass-card);
            border: 1px solid var(--border-light);
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #000;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- INPUT BAR --- */
        .input-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            max-width: 800px;
        }

        .input-container {
            background: var(--glass-card);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 15px;
            color: #fff;
            font-size: 16px;
        }

        .send-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 50px; height: 50px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .send-btn:hover { transform: scale(1.05); background: var(--accent-secondary); }

        .typing { display: none; gap: 5px; padding: 10px 20px; }
        .dot { width: 6px; height: 6px; background: var(--accent-secondary); border-radius: 50%; animation: bounce 1s infinite alternate; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-8px); } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <div class="logo-box">MS</div>
            <h2>Mahaboob Solutions</h2>
        </div>
        <div class="menu-item active">● AI Assistant</div>
        <div class="menu-item">History</div>
        <div class="menu-item">Settings</div>
        <div class="menu-item" onclick="location.reload()">New Chat</div>
    </aside>

    <main class="main-chat">
        <header class="chat-header">
            <div>
                <p style="font-size: 14px; color: #94a3b8;">Chat Session</p>
                <h1 style="font-size: 22px;">Intelligence Portal</h1>
            </div>
            <div class="status">System Active</div>
        </header>

        <div class="messages-container" id="chat-box">
            <div class="message bot">
                System Initialized. Welcome to <strong>Mahaboob Solutions</strong>. 
                I am your dedicated AI partner. How can I help you today?
            </div>
            
            <div class="typing" id="typing">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">➤</button>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing');

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';
            showTyping(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ msg: text })
                });
                
                // Assuming the server returns a simple text response
                const botReply = await response.text();
                showTyping(false);
                addMessage(botReply, 'bot');
            } catch (error) {
                showTyping(false);
                addMessage("Secure connection failed. Please check your server.", 'bot');
            }
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            // Fixed the error by using proper backticks for template literals
            msgDiv.className = message ${sender};
            msgDiv.innerHTML = text.replace(/\n/g, '<br>'); 
            chatBox.insertBefore(msgDiv, typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
